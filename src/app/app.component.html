<div style="width: 98vw; margin: auto;">
  <ag-grid-angular #scoreTables class="ag-theme-quartz" style="height: calc(100vh - 100px);" [rowData]="rowData"
    [columnDefs]="colDefs">
  </ag-grid-angular>
</div>
<div class="action-container">
  <button mat-raised-button color="primary" (click)="toogleEditMode()">{{ editingModeEnabled ? 'Lưu' : 'Sửa'}}</button>
  <button mat-raised-button color="warn" (click)="reset()">Reset</button>
</div>
